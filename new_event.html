<html lang="en">
    <head>
        <title>Lean Eventos</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link href="./css/leanevent.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="container">
                <div id="logo">
                    <a href="index.html"><img src="imagenes/logo.png" alt="logo-img"/></a>
                    <h1 class="logo-txt">LEANEVENTOS</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="home_agent.html">Incio</a></li>
                        <li><a href="list_individual.html">Lista de Voluntarios</a></li>
                        <li><a href="list_business.html">Lista de Fundaciones</a></li>
                        <li><a href="list_event.html"  class="selected">Eventos</a></li>
                        <li><a href="profile_agent.html">Agente</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
           <section id="newevent-main">
                <div id="container">
                    <h1>REGISTRO DE EVENTO</h1>
                    <h3><span>EVENTOS</span> REGISTRO</h3>
                </div>
            </section>  
            <section id="contact-form">
                <div class="wrap-form">
                <h1>Estar en contacto</h1>
                <form>  
                    <div class="halfleft-textbox align-left">
                        <div class="nombre">
                        <label for="nombre">Nombres</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del Evento">
                        </div>    
                        <div class="responsable">
                        <label for="responsable">Responsable</label>
                        <input type="text" id="responsable" name="responsable" placeholder="Nombre del Responsable">
                        </div>
                    </div>

                    <div class="upload-pic">
                        <table>
                            <tr>
                                <td><img src="imagenes/imagensubir.png" alt=""></td>           
                            </tr>
                            <tr>
                                <td><button class="lean-btn">Seleccionar Logo</button></td>
                            </tr>   
                        </table>
                    </div>

                    <div class="same-block">
                        <label for="lugar">Lugar</label>
                        <input type="text" id="lugar" name="lugar" placeholder="Direccion del Lugar del Eventos">
                    </div>

                    <div class="individual-col profile-form">
                        <label for="fecha">Fecha</label>
                        <input type="text" id="fecha" name="fecha" placeholder="00/00/0000">
                    </div>    
                    <div class="individual-col profile-form" id="middle-form">
                        <label for="hora">Hora</label>
                        <input type="text" id="hora" name="hora" placeholder="00.00">
                    </div>
                    <div class="individual-col profile-form" id="right-form">
                        <label for="boleto">Valor de Boleto</label>
                        <input type="text" id="boleto" name="boleto" placeholder="$000.00">
                    </div>  

                    <input type="submit" class="yellow-btn" id="guardar" value="Guardar">       
                </form>
                </div>
            </section>
        </main>
